<div class="container" ng-init="ngVal = false">
    <div class="projectPage row">
        <h3 style="color:white">Projects</h3>
        <div class="flip-container" ontouchstart="this.classList.toggle('hover');" ng-repeat="proj in projectsData">
            <div class="flipper">
                <div class="front">
                    <img src="public/images/{{proj.imgName}}" class="projectTile">
                </div>
                <div class="back">
                    <div class="backText">
                        <p class="projName">{{proj.projectName}}</p>
                        <p class="tech">Technologies : {{proj.technology}}</p>
                        <a class="btn btn-success" ng-click="open(proj)">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal window-->
    <div id="projModal" ng-show="ngVal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="cancel()">&times;</button>
                <h4 class="modal-title">{{projClicked.projectName}}</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-4">
                    <img src="public/images/{{projClicked.imgName}}" class="projectTile">
                </div>
                <div class="col-md-8">
                    <p>{{projClicked.desc}}</p>
                    <p><a href="{{projClicked.link}}" target="_blank">{{projClicked.link}}</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="cancel()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
